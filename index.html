<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="load/34-code.gif" type="image/x-icon">

</head>
<body>
  <img src="load/34-code.gif" id="loadinggif">
  <header id="header">
    <img src="load/34-code.gif" id="gtx">
    <h1>Coding Club</h1>
  </header>
    
  <div class="main" id="main">
    
    <form action="" method="dialog">
        <label for="name">Full  Name</label>
        <input type="text"  name="name" placeholder="naruto" required id="name">
        <label for="kid">KID</label>
        <input type="text"  name="kid" placeholder="K2907" required id="kid">
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="naruto@gmail.com" required id="email">
        <label for="no">Phone No</label>
        <input type="tel"  name="no" placeholder="Phone No" required id="no">
        <label for="course">Course</label>
        <select required id="course">
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="B.Tech">B.tech</option>
            <option value="Other">Other</option>
        </select>
        <label for="semester">Semester</label>
        <select required id="semester">
          <option value="I">I</option>
          <option value="II">II</option>
          <option value="III">III</option>
          <option value="IV">IV</option>
      </select>
        <button type="submit" id="submit">Join</button>
        <div id="load"></div>
    </form>
  </div>
 

    <script src="script.js"></script>
    
</body>
</html>
